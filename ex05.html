<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Day3 Page_5</title>
</head>
<body>
	<script type="text/javascript">
		var img;
		function add(){
			img = document.createElement("img");
			//img.src = "img.png";
			//img.style.height = "100px";
			//img.width = 100;
			img.setAttribute("src","img.png" );
			img.setAttribute("width","100" );
			img.setAttribute("style","height : 100px; border : 1px solid;" );
			console.log(img);
			document.getElementById("test").appendChild(img);
		}
		function addTB(){
			let table = document.createElement("table");
			table.border = 1;
			
			let tr = document.createElement("tr");
			let td1 = document.createElement("td");
			
			td1.innerHTML = "내용11"
			tr.appendChild(td1);
			
			let td2 = document.createElement("td");
			td2.innerHTML = "내용22"
			tr.appendChild(td2);
			
			table.appendChild(tr);
			
			document.getElementById("test").appendChild(table);
		}
		function remove(){
			let items = document.getElementById("test");
			//document.getElementById("test").remove();	//remove - 자기 자신을 지운다
			items.removeChild(items.childNodes[items.childNodes.length - 1]);
		}
	</script>

	<p id="test"></p>
	<a href="#" onclick="addTB()">테이블 추가</a>
	<a href="#" onclick="add()">이미지 추가</a>
	<b onclick="remove()" style="cursor: pointer;">이미지 삭제</b>
</body>
</html>
