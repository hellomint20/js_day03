<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Day3 Page_4</title>
</head>
<body>
	<script type="text/javascript">
		var cnt =0;
		const inner = () =>{
			cnt++;
			let msg =`내용 : ${cnt}<br>`;
			let txt = document.getElementById("txt");
			//txt.innerHTML = msg;
			//txt.insertAdjacentHTML("afterbegin", msg);	//제일 위에 추가
			txt.insertAdjacentHTML("beforeend", msg);	//제일 마지막에 추가
		}
	</script>
	<div id="txt">안녕하세요<br></div>
	<button onclick="inner()">inner</button>
</body>
</html>
