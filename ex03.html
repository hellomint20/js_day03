<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Day3 Page_3</title>
</head>
<body>
	<script type="text/javascript">
		var myVar;
		const start = () =>{
			myVar = setInterval (myTimer, 1000);
		}
		const myTimer = () =>{
			var d = new Date();
			document.getElementById("time").innerHTML = d.toLocaleTimeString();
														//d.toLocaleString();
		}
		const stop = () => { clearInterval(myVar); }
	</script>
	
	<p id="time"></p>
	<button onclick="start()">start</button>
	<button onclick="stop()">stop</button>
</body>
</html>
