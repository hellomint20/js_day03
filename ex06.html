<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Day3 Page_6</title>
</head>
<body>
	<script type="text/javascript">
		var cnt=0;
		const add = () =>{
			let txt = document.getElementById("txt");
			let msg = "";
			msg += `<img src="img.png" width="100px" height="100px" 
							onclick="remove(this)" id="${cnt}">`;
			cnt++;
			txt.insertAdjacentHTML("beforeend", msg);
		}
		const remove = (idx) => {
			//alert(idx);
			//document.getElementById(idx).remove();
			idx.remove();
		}
		const add2 = (t) =>{
			console.log(t);	//this 이용해서 가져오는 것과
			console.log( document.getElementById("a") );	//id 값을 이용해 가져오는 것과 동일한 결과 출력
			t.remove();
		}
	</script>
	
	<div id="txt2"></div>
	<button onclick="add2(this)" id="a">add2()</button>
<hr>
	<div id="txt"></div>
	<button onclick="add()">add()</button>
</body>
</html>
